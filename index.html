<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Absensi Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>

<body>
    <!-- Animasi splash -->
    <div id="splash">
        <div class="logo">ğŸ“</div>
        <h2>Absensi Mahasiswa</h2>
    </div>

    <!-- Form login -->
    <div class="container hidden">
        <h2>ğŸ” Login Mahasiswa</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="msg"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>

    <script>
        // Delay tampilan form login setelah animasi splash
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("splash").classList.add("fade-out");
                document.querySelector(".container").classList.remove("hidden");
            }, 1800);
        });
    </script>
</body>

</html>
